<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index8.css">
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <title>index8</title>
</head>

<body>
    <div class="alert">
        <div class="alert__header">
            <p>alert</p>
            <span class="closebtn" onclick="this.parentElement.style.display='none';"><a href="#"><i class="icon1 fa fa-window-close" aria-hidden="true"></i></a></span>
            <div class="alertcontainer">
                <p>Some text to describe the alert</p>
                <i class="icon2 fa fa-exclamation-triangle fa-6x" aria-hidden="true"></i>
                <ul>
                    <li>
                        <a href="#">Yes</a>
                    </li>
                    <li>
                        <a href="#">No</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
